    <title>Fuzzykokonutz</title>
    <style>
        * {
            cursor: url(https://cur.cursors-4u.net/anime/ani-1/ani191.png), auto !important;
        }
        body {
        /* Using the provided image as the background */
        background: url('https://i.pinimg.com/1200x/4f/00/79/4f007953b9b3e69cac04fe321c775add.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Courier New', monospace;
        color: #6c4f75; /* Muted lavender text */
    }
        #header {
            background-color: rgba(255, 182, 193, 0.7); /* Semi-transparent pastel blue */
            padding: 20px;
            text-align: center;
        }
  #header h1 {
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            font-size: 60px;
            text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.7);
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
        }
       /* Sidebar */
        #sidebar {
            width: 220px;
            background-color: #ffcccb; /* Soft pastel peach */
            border-radius: 15px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.6);
            flex-shrink: 0; /* Prevents sidebar from shrinking */
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            color: #6c4f75;
            font-size: 18px;
        }
        #sidebar ul li {
            margin: 10px 0;
        }
        #sidebar ul li a {
            color: #6c4f75;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #sidebar ul li a:hover {
            color: #fff3e0; /* Light pink hover effect */
            text-decoration: underline;
        }
        #content {
            flex: 1;
            margin: 20px;
            text-align: left;
            background-color: #fff3e0; /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
            #content p {
            font-size: 18px;
            color: #6c4f75; /* Muted lavender for text */
            }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 182, 193, 0.7);
            color: #333;
            width: 100%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        #photo-collage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
        }
        #photo-collage img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        #photo-collage img:hover {
            transform: scale(1.05);
        }
           /* New Section for YouTube and Favorite Work */
        #youtube, #favorite-work, #nail-products, #latest-inspo {
            margin-top: 30px;
            background-color: #E6E6FA;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #youtube h3, #favorite-work h3, #nail-products h3, #latest-inspo h3 {
            color: #FF69B4;
            font-size: 25px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }

        #favorite-work img, #latest-inspo img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        #sidebar h2 {
            font-size: 22px;
            color: #ff8cbf;
        }
         /* Music Section */
        .youtube {
            background-color:  #f8bbd0; /* Soft pastel peach */
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .youtube h3 {
            color: #ff66b2; /* Soft pink text */
            font-size: 25px;
            margin-bottom: 10px;
        }
        .youtube iframe {
            width: 100%;
            height: 120px;
            border-radius: 10px;
        }
        }
    </style>
